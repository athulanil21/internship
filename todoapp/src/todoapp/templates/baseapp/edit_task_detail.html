{% extends 'base/base.html' %}
{% block content %}
<div class="text-center">
    <div class="row pb-5">
        <h1 class="mx-auto">{{project}}</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow p-3">
                    <form method="post" action="{{url}}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="position-relative container col-3 pt-3">
                            <button type="submit" class=" mx-auto btn btn-success">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
